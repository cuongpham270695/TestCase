<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find max</title>
</head>
<body>
<script>
    let arr = [5, 8, 3, 9, 7, 10];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    console.log(max);
</script>
</body>
</html>
