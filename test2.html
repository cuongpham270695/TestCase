<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6,8,9];
    function tryRemoveFromArray(){
        let x=parseInt(prompt("Enter a number: "));
        for(let i=0; i<arr.length;i++){
            if(x===arr[i]){
                arr.splice(i,1);
            }
        }console.log(arr);
    }tryRemoveFromArray();
</script>
</body>
</html>
