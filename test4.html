<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<canvas width="500px" height="400" id="draw" style="border: 1px solid blue"></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }

    const canvas = document.getElementById("draw");
    const circle = new Circle(10, 10, 100, "#000000")
    circle.render(canvas);
</script>
</body>
</html>
